<div class="page-content">
    <ol class="breadcrumb">
        {% for bc in breadcrumb %}
        <li class="{{bc.active}}">
            <a href="{{bc.url}}">{{bc.title}}</a>
        </li>
        {% endfor %}
    </ol>
    <div class="page-heading">
        <h1> {{title}} </h1>
    </div>
    <div class="container-fluid">
        <div data-widget-group="group1">
            <div class="row">
                <div class="col-md-12">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
