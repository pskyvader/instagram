<div class="page-content">
    <ol class="breadcrumb">
        {% for bc in breadcrumb %}
        <li class="{{bc.active}}">
            <a href="{{bc.url}}">{{bc.title}}</a>
        </li>
        {% endfor %}
    </ol>
    <div class="page-heading">
        <h1> {{title}} </h1>
    </div>
    <div class="container-fluid">
        <div data-widget-group="group1">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-primary no-animate" data-widget='{"draggable": "false"}'>
                        <div class="panel-heading">
                            <h2>
                                {{title}}
                            </h2>
                            <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body, .panel-footer"}'></div>
                        </div>
                        <div class="panel-body" id="graficos">
                            <div class="row">
                                <div class="col-md-12">
                                    <h2>Grafico 1</h2>
                                </div>
                                <div class="col-md-12">
                                    <canvas id="myChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
