<div class="page-content">
    <ol class="breadcrumb">
        {% for bc in breadcrumb %}
        <li class="{{bc.active}}">
            <a href="{{bc.url}}">{{bc.title}}</a>
        </li>
        {% endfor %}
    </ol>
    <div class="page-heading">
        <h1> {{title}} </h1>
    </div>
    <div class="container-fluid">
        <div data-widget-group="group1" id="graficos">
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-default" data-widget='{"draggable": "false"}'>
                        <div class="panel-heading">
                            <h2>Seguidores</h2>
                            <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body"}'></div>
                        </div>
                        <div class="panel-body">
                            <progress id="progress-seguidores" max="1" value="0" style="width: 100%"></progress>
                            <div id="chart-seguidores"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-default" data-widget='{"draggable": "false"}'>
                        <div class="panel-heading">
                            <h2>Hashtag</h2>
                            <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body"}'></div>
                        </div>
                        <div class="panel-body">
                            <progress id="progress-hashtag" max="1" value="0" style="width: 100%"></progress>
                            <canvas id="chart-hashtag"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-default" data-widget='{"draggable": "false"}'>
                        <div class="panel-heading">
                            <h2>Totales Bot</h2>
                            <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body"}'></div>
                        </div>
                        <div class="panel-body">
                            <progress id="progress-total" max="1" value="0" style="width: 100%"></progress>
                            <canvas id="chart-total"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-default" data-widget='{"draggable": "false"}'>
                        <div class="panel-heading">
                            <h2>Totales Seguidores</h2>
                            <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body"}'></div>
                        </div>
                        <div class="panel-body">
                            <progress id="progress-total-seguidores" max="1" value="0" style="width: 100%"></progress>
                            <canvas id="chart-total-seguidores"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
