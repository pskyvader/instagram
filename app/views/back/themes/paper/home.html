<div class="page-content">
    <ol class="breadcrumb">
        {% for bc in breadcrumb %}
        <li class="{{bc.active}}">
            <a href="{{bc.url}}">{{bc.title}}</a>
        </li>
        {% endfor %}
    </ol>
    <div class="page-heading">
        <h1> {{title}} </h1>
    </div>
    <div class="container-fluid">
        <div data-widget-group="group1" id="graficos">
            <div class="row">
                <div class="col-md-4">
                    <div class="panel panel-default" data-widget='{"draggable": "false"}'>
                        <div class="panel-heading">
                            <h2>Seguidores</h2>
                            <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body"}'></div>
                        </div>
                        <div class="panel-body">
                            <div id="chart-seguidores"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="panel panel-default" data-widget='{"draggable": "false"}'>
                        <div class="panel-heading">
                            <h2>Holes in Data</h2>
                            <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body"}'></div>
                        </div>
                        <div class="panel-body">
                            <div class="ct-chart-holes ct-chart ct-golden-section"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="panel panel-default" data-widget='{"draggable": "false"}'>
                        <div class="panel-heading">
                            <h2>Line Chart with Area</h2>
                            <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body"}'></div>
                        </div>
                        <div class="panel-body">
                            <div class="ct-chart-area ct-chart ct-golden-section"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
